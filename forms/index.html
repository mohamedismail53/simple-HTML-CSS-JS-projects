<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Web Forms</title>
</head>

<body>
    <form action="/forms/" method="GET">
        <label for="username">Your Name</label>
        <input type="text" name="user-name" id="username">
        <label for="useremail">Your Email</label>
        <input type="email" name="user-email" id="useremail">
        <label for="userage">Your Age</label>
        <input type="number" step="1" name="user-age" id="userage">
        <label for="userpassword">Your Password</label>
        <input type="password" name="user-possword" id="userpassword">
        <hr>
        <h2>Please Select the verfication method:</h2>
        <div class="form-inline-control">
            <input type="radio" name="verify" id="usersms" value="sms">
            <label for="usersms">Vai SMS</label>
        </div>
        <div class="form-inline-control">
            <input type="radio" name="verify" id="userphone" value="phone">
            <label for="userphone">Vai Phone</label>
        </div>
        <div class="form-inline-control">
            <input type="radio" name="verify" id="useremail" value="email">
            <label for="useremail">Vai Email</label>
        </div>
        <button>Submit</button>
    </form>
</body>

</html>
